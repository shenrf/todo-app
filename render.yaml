databases:
  - name: todo-db
    plan: free

services:
  - type: web
    name: todo-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: todo-db
          property: connectionString
    plan: free
